# Render.com configuration for deployment
# Place this file as render.yaml in the root directory

services:
  - type: web
    name: mercado-investimentos
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --config gunicorn_config.py run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
